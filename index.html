<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS with SQL GET Data</title>

    
    <style>
      html,
      body,
      #mapviewDiv,
      #resultDivPanel {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      #mapviewDiv {
        flex: 1;
        position: absolute;

        right: 460px;

        top: 0;
        left: 0px;
        bottom: 0px;
        height: 100%;
        transition: width 0.3s ease-in-out;
      }

      #resultDivPanel {
        position: absolute;
        right: 0px;
        height: 100%;

        width: 426px;
        
        background-color: #fff;
        display: none;
        overflow-y: auto;
        padding: 1rem;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
        border-left: 1px solid #ddd;
      }

      .result-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .result-description {
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: #666;
      }

      .radio-group {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
        gap: 1rem;
      }

      .radio-group input[type="radio"] {
        display: none;
      }

      .radio-group label {
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .radio-group input[type="radio"]:checked + label {
        background-color: #0079c1;
        color: white;
        border-color: #0079c1;
      }

      #tableContainer table {
        width: 100%;
        border-collapse: collapse;
      }

      #tableContainer th,
      #tableContainer td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      #tableContainer th {
        background-color: #f2f2f2;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      .pagination button {
        padding: 0.5rem 1rem;
        margin: 0 0.2rem;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        border-radius: 4px;
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .esri-icon-zoom-in-magnifying-glass:before {
        content: "\e605";
      }
    </style>

    <!-- ArcGIS CSS -- ESRI Themes -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
    <!-- Load the ArcGIS Maps SDK for JavaScript core API --- ESRI Themes ----------------
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/dark/main.css" /> -->
    <!-- Load Calcite -->
    <script type="module" src="https://js.arcgis.com/calcite-components/3.1.3/calcite.esm.js"></script>
    <!-- Load map components -->
    <script type="module" src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"></script>
    <!-- ArcGIS JS -->
    <script src="https://js.arcgis.com/4.32/"></script>


</head>

<body>
    
      <div id="mapviewDiv"></div>

      <div id="resultDivPanel">

        <h2 id="layerTitle" class="result-title"></h2>
        <p class="result-description">This is Sensor Data of Gates and Gauges coming from MIS Database</p>

        <div class="radio-group">
          <input type="radio" id="tableView" name="dataView" value="table" checked>
          <label for="tableView">Table View</label>
          <input type="radio" id="chartView" name="dataView" value="chart">
          <label for="chartView">Chart View</label>
        </div>

        <div id="tableContainer"></div>

        <div id="chartContainer" style="height: 400px; display: none;"></div>

      </div>
    
    
    <script src="main.js"></script>
</body>
</html>
